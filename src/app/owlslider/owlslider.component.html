<p class="" fxLayoutAlign="center">owlslider works!</p>

<h2  fxLayoutAlign="center"> Dynamic Owl Carsouel</h2>
<owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let slide of slidesStore">
      <ng-template carouselSlide [id]="slide.id">
        <img [src]="slide.src"  [title]="slide.title" />
      </ng-template>
    </ng-container>

  </owl-carousel-o>
